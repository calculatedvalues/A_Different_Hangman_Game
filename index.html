<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>HANGMAN GAME</h1>
      </div>
      <div class="select" id="select">
        <select class="sel">
          <option value="EnCn">Chinese</option>
          <option value="EnDe">German</option>
          <option value="EnFr">French</option>
          <option value="EnEs">Spanish</option>
          <option value="EnRu">Russian</option>
          <option value="EnTr">Turkish</option>
        </select>
      </div>
      <div class="content">
        <div class="hangman">
          <img id="img" width="65px" src="" alt="" />
        </div>
        <div class="score">
          <div>SCORE</div>
          <div class="num_score" id="num_score">0</div>
        </div>
        <div class="word" id="word">Word</div>
        <div class="question1" id="question1">Question1</div>
        <div class="question2" id="question2">Question2</div>
        <div class="question3" id="question3">Question3</div>
        <div class="question4" id="question4">Question4</div>
        <div class="start-next" id="start">
          <button>START / NEXT</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
